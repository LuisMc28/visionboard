<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería con Animaciones</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
        }

        h1 {
            text-align: center;
            padding: 30px 0;
        }

        .container {
            width: 90%;
            margin: auto;
        }

        .image-box {
            margin: 60px 0;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
        }

        .image-box.show {
            opacity: 1;
            transform: translateY(0);
        }

        img {
            width: 100%;
            border-radius: 12px;
        }
    </style>
</head>
<body>

<h1>Mi Página Animada</h1>

<div class="image-box">
    <img src="imagenes/playa.jpg">
</div>

<div class="image-box">
    <img src="imagenes/parque.jpg">
</div>

<div class="image-box">
    <img src="imagenes/apartamento.jpg">
</div>

<script>
    const images = document.querySelectorAll('.image-box');

    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('show');
            }
        });
    }, {
        threshold: 0.2
    });

    images.forEach(img => observer.observe(img));
</script>

</body>
</html>
